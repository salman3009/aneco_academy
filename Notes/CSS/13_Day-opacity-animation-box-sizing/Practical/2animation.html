<html>
    <head>
        <style>
            h1{
               animation: fadeIn 10s infinite
            }
            @keyframes fadeIn {
                0%{
                    color:red;
                    font-size:10px;
                }
                25%{
                    color:green;
                    background-color: black;
                }
                50%{
                    color:yellow;
                    font-weight: bold;
                }
                75%{
                    color:grey;
                }
                100%{
                    color:orange;
                }
            }
        </style>

    </head>
    <body>
        <h1>Welcome to html</h1>
    </body>
</html>
