<script>
    var a = 2;
    a = a + 1;
    a+=2; //a = a + 2; //shorhand operator
    a*=2; //a = a * 2; //shorhand operator
    console.log(a);
    a++;//increment operator
    console.log(a);
</script>

<script>
    var b = 2;
    b = b - 1;
    console.log(b);
    b--;//decrement operator
    console.log(b);
</script>
