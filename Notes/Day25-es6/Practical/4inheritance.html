            this.likes = likes;
            this.subscribe = subscribe;
        }

        setSubscribe(input){
           this.subscribe = input;
           this.address = "chennai";
        }

        getAddress(){
            return this.address;
        }
    }
   
   class SubscribeChannels extends YouTube{
            constructor(name,like,subscribe,age,amount){

            }
   }

   var sureshChannels = new SubscribeChannels("suresh",33,true,33,1000);

</script>
