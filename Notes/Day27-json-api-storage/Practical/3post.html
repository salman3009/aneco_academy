<script>
    function getDetails(){
        fetch('https://jsonplaceholder.typicode.com/posts',{
            method:"POST",
            body:JSON.stringify({
                title:"akash",
                body:"college",
                userId:1
            }),
            headers:{
                "Content-type":"application/json;charset=UTF-8"
            }
        }).then((response)=>{
              return response.json()
        }).then((result)=>{
             console.log(result);
        }).catch((err)=>{
            console.log("error",err);
        })
    }
    getDetails();
</script>
