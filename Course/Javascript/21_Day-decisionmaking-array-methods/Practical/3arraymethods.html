<script>
    //declaring array:
    var list =[33,45,55,11,44];
    console.log(list);
</script>

<script>
    //adding data
    var list =[33,45,55,11,44];
    console.log(list);
    //push will add in the end position
    //push is always good to use it.
    list.push(555);
    //unshift will add element in the front position
    list.unshift(123);
    console.log(list);
</script>

<script>
    //adding data
    var list =[33,45,55,11,44];
    console.log(list);
    //pop will remove in the end position
    //pop is always good to use it.
    list.pop();
    //shift will remove element in the front position
    list.shift();
    console.log(list);
</script>
