<html>
    <head>
        <style>
            *{
                margin:0;
                padding:0;
                box-sizing: border-box;
            }
            .header{
                grid-area: header;
            }
            .sidebar{
                grid-area: sidebar;
            }
            .mainbar{
                grid-area: mainbar;
            }
            .footer{
                grid-area: footer;
            }

            .container{
                display: grid;
                grid-template-areas:'header header'
                'sidebar mainbar'
                'footer footer';
                gap:50px;
            }



            .header,.footer{
                background-color: red;
                height: 100px;
                width: 100%;
            }
            .sidebar{
                background-color: greenyellow;
                height: 500px;
                width: 100%;
            }
            .mainbar{
                background-color: orange;
                height: 500px;
                width: 100%;
            }
        </style>

    </head>
    <body>
        <div class="container">
            <div class="header"></div>
            <div class="sidebar"></div>
            <div class="mainbar"></div>
            <div class="footer"></div>
        </div>
    </body>
</html>
