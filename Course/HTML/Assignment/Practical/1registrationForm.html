<form>
    <label for="fullName">
        FirstName
    </label>
    <input type="text" id="fullName" name="registrationFullName">
    <br />
    <br />
    <label for="email">
        Email
    </label>
    <input type="email" id="email" name="registrationEmail">
    <br />
    <br />
    <label for="password">
        Password
    </label>
    <input type="password" id="password" name="registrationPassword">
    <br />
    <br />
    <label for="male">
        Male
    </label>
    <input type="radio" id="male" value="male" name="gender" checked>
    <label for="female">
        Female
    </label>
    <input type="radio" id="female" value="female" name="gender">
    <br />
    <br />
    Preferred City:
    <label for="delhi">
        Delhi
    </label>
    <input type="checkbox" id="delhi" value="Delhi" name="registrationDelhi" checked>
    <label for="bangalore">
        Bangalore
    </label>
    <input type="checkbox" id="bangalore" value="Bangalore" name="registrationBangalore">
    <label for="chennadi">
        Chennai
    </label>
    <input type="checkbox" id="chennai" value="Chennai" name="registrationChennai">

    <br />
    <br />
    <label for="laptop">
        Laptop
    </label>
    <select id="laptop" name="registrationLaptop" multiple>
       <option value="hp">HP</option>
       <option value="samsung">Samsung</option>
       <option value="mac">Mac</option>
       <option value="sony" selected>Sony</option>
       <option value="imac">Imac</option>
       <option value="htc">HTC</option>
    </select>
    <br/>
    <br/>
    <label for="description">
        Feedback
    </label>
    <textarea id="description" name="registrationDescription" ></textarea>
    <!-- <input type="submit"> -->
    <br/>
    <br/>
    <button type="submit">Submit</button>
</form>
